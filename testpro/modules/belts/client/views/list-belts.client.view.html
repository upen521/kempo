<section>
  <div class="page-header">
    <h1>Belts</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="belt in vm.belts"
       data-ui-sref="belts.view({ beltId: belt._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="belt.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="belt.user" data-ng-bind="belt.user.displayName"></span>
        <span data-ng-if="!belt.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="belt.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.belts.$resolved && !vm.belts.length">
    No Belts yet, why don't you <a data-ui-sref="belts.create">create one</a>?
  </div>
</section>
