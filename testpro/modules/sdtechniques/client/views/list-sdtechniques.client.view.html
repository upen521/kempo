<section>
  <div class="page-header">
    <h1>Sdtechniques</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="sdtechnique in vm.sdtechniques"
       data-ui-sref="sdtechniques.view({ sdtechniqueId: sdtechnique._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="sdtechnique.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="sdtechnique.user" data-ng-bind="sdtechnique.user.displayName"></span>
        <span data-ng-if="!sdtechnique.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="sdtechnique.technique"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.sdtechniques.$resolved && !vm.sdtechniques.length">
    No Sdtechniques yet, why don't you <a data-ui-sref="sdtechniques.create">create one</a>?
  </div>
</section>
